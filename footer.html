<style>
  .footer {
    background: linear-gradient(180deg, #002868, #001b47);
    color: white;
    font-family: 'Montserrat', sans-serif;
    padding: 50px 0 25px;
    border-top: 3px solid #ffd700;
    margin-top: 60px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .footer.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .footer-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    max-width: 1100px;
    margin: 0 auto;
    gap: 60px;
    flex-wrap: wrap;
  }

  .footer-menu {
    flex: 1;
    text-align: center;
  }

  .footer-contact,
  .footer-social {
    flex: 1;
    min-width: 200px;
  }

  .footer-social {
    text-align: center;
  }

  .section-heading {
    display: inline-flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .footer-menu .section-heading,
  .footer-social .section-heading {
    align-items: center;
    justify-content: center;
    margin: 0 auto;
  }

  .footer-section h3 {
    font-weight: 600;
    margin: 0;
    color: #ffd700;
    font-size: 1.15rem;
    text-transform: none;
  }

  .heading-underline {
    width: 50px;
    height: 3px;
    background-color: #ffd700;
    border-radius: 2px;
    opacity: 0;
    transform: scaleX(0);
    transform-origin: center;
    transition: opacity 0.6s ease, transform 0.6s ease;
    margin-top: 3px;
    margin-bottom: 10px;
  }

  .footer.visible .heading-underline {
    opacity: 1;
    transform: scaleX(1);
  }

  .footer-section p,
  .footer-section a,
  .footer-menu li {
    font-size: 0.95rem;
    line-height: 1.6;
  }

  /* Add more breathing room specifically for Contact section */
  .footer-contact p {
    margin: 10px 0;
  }

  .footer-menu ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 0;
  }

  .footer-menu li {
    margin: 8px 0;
  }

  .footer-menu a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .footer-menu a:hover {
    color: #ffd700;
  }

  .footer-contact a {
    color: #ffd700;
    text-decoration: none;
  }

  .footer-contact a:hover {
    text-decoration: underline;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  .social-icons a {
    color: white;
    font-size: 1.4rem;
    transition: transform 0.3s, color 0.3s;
  }

  .social-icons a:hover {
    color: #ffd700;
    transform: scale(1.2);
  }

  .footer-bottom {
    border-top: 1px solid rgba(255,255,255,0.2);
    margin-top: 30px;
    padding-top: 15px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @media (max-width: 900px) {
    .footer-container {
      flex-direction: column;
      text-align: center;
      gap: 30px;
    }

    .section-heading {
      align-items: center;
    }
  }
</style>

<script>
  // Fade-in footer animation on scroll
  const footer = document.querySelector('.footer');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        footer.classList.add('visible');
        observer.unobserve(footer);
      }
    });
  }, { threshold: 0.2 });

  observer.observe(footer);
</script>
